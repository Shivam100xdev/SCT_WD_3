<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">ðŸŽ® Tic-Tac-Toe</h1>
            <p class="game-subtitle">Classic game with modern style</p>
        </div>

        <div class="mode-buttons">
            <button class="mode-btn active" id="pvpBtn">ðŸ‘¥ Player vs Player</button>
            <button class="mode-btn" id="pvcBtn">ðŸ¤– Player vs Computer</button>
        </div>

        <div class="difficulty-select" id="difficultySelect" style="display: none;">
            <p class="difficulty-label">Choose Difficulty:</p>
            <div class="difficulty-buttons">
                <button class="difficulty-btn active" data-level="easy">Easy</button>
                <button class="difficulty-btn" data-level="medium">Medium</button>
                <button class="difficulty-btn" data-level="hard">Hard</button>
            </div>
        </div>

        <div class="game-status" id="gameStatus">
            <span class="current-player">Player X's Turn</span>
        </div>

        <div class="game-board" id="gameBoard">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <div class="game-controls">
            <button class="control-btn reset-btn" id="resetBtn">ðŸ”„ Reset Game</button>
        </div>

        <div class="score-board">
            <div class="score-item">
                <div class="score-label">Player X</div>
                <div class="score-value" id="scoreX">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Draws</div>
                <div class="score-value" id="scoreDraw">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Player O</div>
                <div class="score-value" id="scoreO">0</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
